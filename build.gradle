plugins {
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.2'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral() // Maven Central 저장소
	maven { url 'https://jitpack.io' }
}

dependencies {

	implementation 'io.github.cdimascio:java-dotenv:5.3.1'
	// Spring Boot Core Dependencies
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// Validation
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// Utility Dependencies
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2' // JSON 처리
	implementation 'org.apache.httpcomponents:httpclient:4.5.13' // HTTP 요청

	// Thymeleaf Spring Security Extras
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'

	// Lombok
	compileOnly 'org.projectlombok:lombok:1.18.30'
	annotationProcessor 'org.projectlombok:lombok:1.18.30'

	// Development Tools
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
	useJUnitPlatform() // JUnit Platform 사용
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8' // UTF-8 인코딩 설정
	options.release = 17 // Java 17 사용 (21은 Kotlin 호환성 문제로 권장하지 않음)
}
