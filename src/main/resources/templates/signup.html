<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/auth/signup}" th:object="${user}" method="post">
    <label for="username">아이디:</label>
    <input type="text" id="username" th:field="*{username}" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" th:field="*{phone}" required><br>

    <label for="confirmPassword">비밀번호 확인:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required><br>

    <button type="submit">회원가입</button>
</form>

<!-- 에러 또는 메시지 표시 -->
<p th:if="${error}" th:text="${error}"></p>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
