<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KakaoPay Payment</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>카카오페이 결제 테스트</h1>
<div id="error-message" class="alert alert-danger" style="display: none;"></div>
<div id="loading-indicator" style="display: none;">결제 처리 중...</div>
<button type="submit" id="btn-pay-ready">결제하기</button>

<script type="text/javascript">
  $(function() {
      $("#btn-pay-ready").click(function(e) {
          // 아래 데이터 외에도 필요한 데이터를 원하는 대로 담고, Controller에서 @RequestBody로 받으면 됨
          let data = {
              name: '상품명',
              totalPrice: 1 
          };

          $.ajax({
              type: 'POST',
              url: '/order/pay/ready',
              data: JSON.stringify(data),
              contentType: 'application/json',
              success: function(response) {
                  location.href = response.next_redirect_pc_url;
              }
          });
      });
  });
</script>
</body>
</html>
